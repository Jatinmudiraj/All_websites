<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif
        }
    </style>
    <link rel="stylesheet" href="../../../../assets/css/global-styles.css">
</head>

<body class="bg-gray-50">
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold">All Products</h1><button
                    class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl font-semibold"><span
                        class="material-icons">shopping_cart</span><span class="hidden md:inline">Cart
                        (2)</span></button>
            </div>
            <div class="flex gap-4"><input
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500"
                    placeholder="Search products..." /><button
                    class="px-4 py-3 border border-gray-300 rounded-xl flex items-center gap-2 hover:bg-gray-50"><span
                        class="material-icons">tune</span><span class="hidden md:inline">Filters</span></button></div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid lg:grid-cols-4 gap-8">
            <aside class="hidden lg:block space-y-6">
                <div class="bg-white p-6 rounded-2xl border border-gray-200">
                    <h3 class="font-bold mb-4">Categories</h3>
                    <div class="space-y-2">{['Electronics','Fashion','Home','Beauty','Sports'].map((cat,i)=><label
                            key={i} class="flex items-center gap-2 cursor-pointer"><input type="checkbox" /><span
                                class="text-sm">{cat}</span></label>)}</div>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-gray-200">
                    <h3 class="font-bold mb-4">Price Range</h3>
                    <div class="space-y-4"><input type="range" class="w-full" />
                        <div class="flex justify-between text-sm text-gray-600"><span>$0</span><span>$500</span></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-gray-200">
                    <h3 class="font-bold mb-4">Rating</h3>
                    <div class="space-y-2">{[5,4,3].map(stars=><label key={stars}
                            class="flex items-center gap-2 cursor-pointer"><input type="checkbox" />
                            <div class="flex text-amber-500">{[...Array(stars)].map((_,i)=><span key={i}
                                    class="material-icons text-sm">star</span>)}</div><span class="text-sm">& up</span>
                        </label>)}</div>
                </div>
            </aside>
            <div class="lg:col-span-3">
                <div class="flex items-center justify-between mb-6">
                    <p class="text-gray-600">Showing 24 products</p><select
                        class="px-4 py-2 border border-gray-300 rounded-xl">
                        <option>Popular</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Newest</option>
                    </select>
                </div>
                <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">{[...Array(9)].map((_,i)=><div key={i}
                        class="bg-white rounded-2xl overflow-hidden border border-gray-200 hover:shadow-xl transition-all group">
                        <div class="aspect-square bg-gray-100 relative overflow-hidden"><img
                                class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                                src={`https://images.unsplash.com/photo-${['1505740420928-5e560c06d30e','1523275335684-37898b6baf30','1572635196237-14b3f281503f'][i%3]}?w=400`}
                                alt="Product" /><button
                                class="absolute top-3 right-3 w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg opacity-0 group-hover:opacity-100 transition-opacity"><span
                                    class="material-icons text-red-500">favorite_border</span></button></div>
                        <div class="p-4">
                            <p class="text-xs text-gray-500 uppercase font-bold mb-1">Brand Name</p>
                            <h3 class="font-bold mb-2">Product Title {i+1}</h3>
                            <div class="flex items-center justify-between"><span
                                    class="text-xl font-bold text-blue-600">$99</span>
                                <div class="flex items-center text-amber-500"><span
                                        class="material-icons text-sm">star</span><span
                                        class="text-sm font-bold text-gray-600 ml-1">4.8</span></div>
                            </div><button
                                class="w-full mt-4 bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition-all">Add
                                to Cart</button>
                        </div>
                    </div>)}</div>
            </div>
        </div>
    </main>
    <script src="../../../../assets/js/global-enhancement.js"></script>
</body>

</html>
